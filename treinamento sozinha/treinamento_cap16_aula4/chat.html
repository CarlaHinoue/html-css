<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { 
            font-family: Arial, sans-serif; margin: 0; padding: 0; 
        }

        header, footer {
             background-color: #333; color: white; text-align: center; padding: 1em; 
            }

        nav {
             background-color: #555; padding: 0.5em; text-align: center;
             }

        nav a { 
            color: white; margin: 0 10px; text-decoration: none;
            }

        main {
             display: flex; padding: 1em; 
            }

        section { 
            flex: 2;
            margin-right: 1em;
         }

        aside {
            flex: 1; background-color: #f4f4f4; padding: 1em; 
            }

        article {
             background-color: #e4e4e4; padding: 1em; margin-bottom: 1em; 
            }
    </style>
</head>
<body>
    <header>
        <h1>Minha Página Exemplo</h1>
    </header>
    
    <nav>
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Serviços</a>
        <a href="#">Contato</a>
    </nav>
    
    <main>
        <section>
            <article>
                <h2>Primeiro Artigo</h2>
                <p>Conteúdo do primeiro artigo.</p>
            </article>
            <article>
                <h2>Segundo Artigo</h2>
                <p>Conteúdo do segundo artigo.</p>
            </article>
        </section>
    
        <aside>
            <h3>Barra Lateral</h3>
            <p>Conteúdo adicional ou links úteis.</p>
        </aside>
    </main>
    
    <footer>
        <p>&copy; 2025 Minha Página Exemplo. Todos os direitos reservados.</p>
    </footer>
    
</body>
</html>
